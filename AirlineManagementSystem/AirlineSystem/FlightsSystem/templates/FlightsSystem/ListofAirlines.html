{% extends "FlightsSystem/layout.html" %} {% block body %}
<h1>List of all Airlines</h1>
<table class="table table-dark table-hover">
  <th>ID</th>
  <th>Airlin Name</th>
  {% for anAirline in AllAilines%}
  <tr>
    <td>
      <a href="{% url 'FlightsSystem:anAirlineDetails' anAirline.id  %}">
        {{anAirline.id}}
      </a>
    </td>

    <td>
      <a href="{% url 'FlightsSystem:anAirlineDetails' anAirline.id  %}">
        {{anAirline.airlineName}}</a
      >
    </td>

    {% empty %}
    <td>No Airline Registered</td>
    {% endfor %}
  </tr>
</table>
<a href=""><button>Register an Airline</button></a>

{%endblock%}
